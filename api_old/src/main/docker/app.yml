# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
version: '3.8'
services:
  goodfood-app:
    image: goodfood
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docsc
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://silasriacourt.fr:5432/goodfood
      - SPRING_LIQUIBASE_URL=jdbc:postgresql://silasriacourt.fr:5432/goodfood
      - SPRING_DATASOURCE_USERNAME=dbuser
      - SPRING_DATASOURCE_PASSWORD=djhasds486165x
      #jdbc:postgresql://goodfood-postgresql:5432/goodfood
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:8080:8080
  goodfood-postgresql:
    image: postgres:14.2
    # volumes:
    #   - ~/volumes/jhipster/goodfood/postgresql/:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=goodfood
      - POSTGRES_PASSWORD=
      - POSTGRES_HOST_AUTH_METHOD=trust
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:5432:5432
